<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>

  <body>
    <div class="ui five column grid">
      <div class="row"></div>
      <div class="column"></div>
      <div class="column"></div>
      <div class="column">
        <form class="ui form" action="./" method="POST">
          <h3 class="ui dividing header">Connect</h3>
          <div class="field">
            <label>User name</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text" id="password" name="password" />
          </div>
          <button class="ui button" id="loginSubmit" type="submit">
            Connect
          </button>
        </form>
      </div>
      <div class="ui message">
        <p>
          Don't have an account? <a href="formRegister.html">Register here</a>
        </p>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="./js/login.js"></script>
</html>
